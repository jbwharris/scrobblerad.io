<!doctype html>
<html lang="en">

<head>
  <title>scrobblerad.io | scrobble awesome radio</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/icons/icon.svg" />

  <!-- pwa support -->
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <meta name="apple-mobile-web-app-status-bar" content="black-translucent" />
  <!-- The page color schemes -->
  <meta name="color-scheme" content="light dark">
  <!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">

  <meta property="og:title" content="scrobblerad.io - Awesome radio, everyday!">
  <meta property="og:site_name" content="scrobblerad.io">
  <meta property="og:url" content="https://scrobblerad.io">
  <meta property="og:description" content="scrobblerad.io is a curated list of radio stations that play great music. Independent stations that play new, interesting and bold music without the constraints of tiny corporate radio playlists. If you love music discovery and finding the next great jam, scrobblerad.io is for you.">
  <meta property="og:type" content="music.radio_station">
  <meta property="og:image" content="https://scrobblerad.io/img/social-thumb.png">
  <!-- Bootstrap CSS v5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex flex-column">

  <header class="fixed-top">
    <h1 class="siteName">scrobblerad.io</h1>
    <a href="https://github.com/jbwharris/scrobblerad.io" class="gitLink" target="_blank"><i class="icon-github" aria-hidden="true"></i></a>
    <input type="checkbox" id="openSideMenu" class="openSideMenu">
    <label for="openSideMenu" class="menuIconToggle">
      <div class="hamb-line dia part-1"></div>
      <div class="hamb-line hor"></div>
      <div class="hamb-line dia part-2"></div>
    </label>

    <nav class="stationNav">
      <div class="d-flex flex-column" id="stationSelect">
        <span class="navbar-text p-0 fw-bold h5 ps-2">Choose A Station</span>
      </div>
    </nav>

  </header>

  <div class="container" id="mainWrapper">
    <div class="row">
      <main class="flex-shrink-0 col">
        <div class="container px-0" id="metadata">
          <div id="player" class="row row-cols-1 album-controls px-0">
            <div class="col offset-md-2 col-md-6 player px-0 mt-0" id="webamp">
              <img id="albumArt" src="img/defaultArt.png" class="img-fluid rounded mx-auto d-block" width="500" height="500" alt="">
            </div>
            <div class="col col-md-4 pt-3 p-4 metainfo">
              <p class="fs-3">Choose a station from the menu on the left to get started</p>
            </div>

            <div class="media-controls-wrapper">
              <div class="media-controls">
                <button id="skipBack" type="button" class="btn btn-dark btn-lg mt-3">
                  <i class="icon-backward"></i>
                </button>
                <button id="playButton" type="button" class="btn btn-dark btn-lg mt-3">
                  <i class="icon-play"></i>
                </button>
                <button id="skipForward" type="button" class="btn btn-dark btn-lg mt-3">
                  <i class="icon-forward"></i>
                </button>
              </div>
            </div>
          </div>
      </main>
    </div>
  </div>

  <template id="meta">
    <p id="title" class="text-capitalize h3"></p>
    <p id="artist" class="text-capitalize h4"></p>
    <p id="album" class="text-capitalize"></p>
    <p id="listeners" class="text-capitalize"></p>
    <a href="" id="radioNameLink" class="btn btn-info mb-1" target="_blank">
      <span id="radioName" class="fs-6"></span>
      <span id="stationLocation" class="fs-6"></span>
    </a>
  </template>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@web-scrobbler/metadata-filter@latest/dist/filter.min.js"></script>

  <script src="js/stations.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
